<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Suhu</h1>
        <form id="tempForm">
            <label for="temperature">Masukkan Suhu (Celsius):</label>
            <input type="number" id="temperature" name="temperature" required>
            <button type="submit">Konversi</button>
            <button type="submit">Reset</button>
            <button type="submit">Reverse</button>
        </form>
        <div id="conversionResult"></div>
    </div>
    <script src="script.js"></script>
    <h2>Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F)</h2>
    <p>Suhu S dalam derajat Fahrenheit (°F) sama dengan suhu S dalam derajat Celsius (°C) kali 9/5 tambah 32.</p>
    <br>
    <p>S(°F) = (S(°C) x 9/5) + 32</p> <br>
    <p>atau</p><br>
    <p>S(°F) = (S(°C) x 1.8) + 32</p>
</body>
</html>
